<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Training</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/training.css">
    <style>
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-back:hover {
            color: #333;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">

            <a href="{% url 'dashboard' %}" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Dashboard
            </a>

            <h2>Log Training Session</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Common Fields -->
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>

                <div class="form-group">
                    <label>Discipline</label>
                    <select name="discipline" id="disciplineSelect" required>
                        <option value="">Select Event...</option>
                        <optgroup label="Track">
                            <option value="100m" data-type="Runner">100m Sprint</option>
                            <option value="200m" data-type="Runner">200m Sprint</option>
                            <option value="400m" data-type="Runner">400m Sprint</option>
                            <option value="800m" data-type="Runner">800m Run</option>
                            <option value="1500m" data-type="Runner">1500m Run</option>
                        </optgroup>
                        <optgroup label="Jumps">
                            <option value="long_jump" data-type="Jumper">Long Jump</option>
                            <option value="high_jump" data-type="Jumper">High Jump</option>
                            <option value="triple_jump" data-type="Jumper">Triple Jump</option>
                        </optgroup>
                        <optgroup label="Throws">
                            <option value="shot_put" data-type="Thrower">Shot Put</option>
                            <option value="discus" data-type="Thrower">Discus</option>
                            <option value="javelin" data-type="Thrower">Javelin</option>
                            <option value="hammer" data-type="Thrower">Hammer</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>Session Type</label>
                    <select name="session_type">
                        <option value="training">Training</option>
                        <option value="competition">Competition</option>
                        <option value="recovery">Recovery</option>
                    </select>
                </div>

                <!-- Hidden Input for Logic -->
                <input type="hidden" name="athlete_type" id="athleteTypeInput">

                <!-- Runner Fields -->
                <div id="runnerFields" class="form-section">
                    <h4>Runner Details</h4>
                    <div class="form-group">
                        <label>Distance (m)</label>
                        <input type="number" step="0.01" name="distance_m" placeholder="e.g. 100">
                    </div>
                    <div class="form-group">
                        <label>Time (hh : mm : ss)</label>
                        <div class="time-input-group">
                            <input type="number" id="timeHours" placeholder="hh" min="0">
                            <span class="time-separator"></span>
                            <input type="number" id="timeMinutes" placeholder="mm" min="0" max="59">
                            <span class="time-separator"></span>
                            <input type="number" id="timeSeconds" placeholder="ss" min="0" max="59" step="0.01">
                        </div>
                        <input type="hidden" name="time_seconds" id="totalTimeSeconds">
                    </div>
                    <div class="form-group">
                        <label>Repetitions</label>
                        <input type="number" name="repetitions" value="1">
                    </div>
                </div>

                <!-- Jumper Fields -->
                <div id="jumperFields" class="form-section">
                    <h4>Jumper Details</h4>
                    <div class="form-group">
                        <label>Attempts</label>
                        <input type="number" name="attempts" value="6">
                    </div>
                    <div class="form-group">
                        <label>Best Jump (m)</label>
                        <input type="number" step="0.01" name="best_jump_m" placeholder="e.g. 7.50">
                    </div>
                </div>

                <!-- Thrower Fields -->
                <div id="throwerFields" class="form-section">
                    <h4>Thrower Details</h4>
                    <div class="form-group">
                        <label>Implement Weight (kg)</label>
                        <select name="implement_weight_kg" id="weightSelect">
                            <option value="">Select Weight...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Attempts</label>
                        <input type="number" name="attempts" value="6">
                    </div>
                    <div class="form-group">
                        <label>Best Throw (m)</label>
                        <input type="number" step="0.01" name="best_throw_m" placeholder="e.g. 60.50">
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="3"></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn primary">Log Session</button>
                    <a href="/workouts/history/" class="btn link">Cancel</a>
                </div>

            </form>
        </div>
    </div>

    <script>
        const weightMap = {
            shot_put: [
                { value: "4", label: "4 kg" },
                { value: "5", label: "5 kg" },
                { value: "7.26", label: "7.26 kg" }
            ],
            discus: [
                { value: "1", label: "1 kg" },
                { value: "2", label: "2 kg" }
            ],
            javelin: [
                { value: "0.4", label: "400 g" },
                { value: "0.6", label: "600 g" },
                { value: "0.8", label: "800 g" }
            ],
            hammer: [
                { value: "4", label: "4 kg" },
                { value: "5", label: "5 kg" },
                { value: "7.26", label: "7.26 kg" }
            ]
        };

        const disciplineSelect = document.getElementById('disciplineSelect');
        const athleteTypeInput = document.getElementById('athleteTypeInput');
        const sections = {
            'Runner': document.getElementById('runnerFields'),
            'Jumper': document.getElementById('jumperFields'),
            'Thrower': document.getElementById('throwerFields')
        };

        disciplineSelect.addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const type = selectedOption.getAttribute('data-type');
            const disciplineValue = this.value;
            const weightSelect = document.getElementById('weightSelect');

            // Update hidden athlete type
            athleteTypeInput.value = type || '';

            // Show/hide discipline sections
            Object.values(sections).forEach(el => el.classList.remove('active'));
            if (type && sections[type]) {
                sections[type].classList.add('active');
            }

            // Populate implement weight dropdown
            if (weightSelect) {
                weightSelect.innerHTML = '<option value="">Select Weight...</option>';
                if (weightMap[disciplineValue]) {
                    weightMap[disciplineValue].forEach(w => {
                        const opt = document.createElement('option');
                        opt.value = w.value;
                        opt.textContent = w.label;
                        weightSelect.appendChild(opt);
                    });
                }
            }
        });

        function updateTotalTime() {
            const h = parseFloat(document.getElementById('timeHours')?.value) || 0;
            const m = parseFloat(document.getElementById('timeMinutes')?.value) || 0;
            const s = parseFloat(document.getElementById('timeSeconds')?.value) || 0;
            const total = (h * 3600) + (m * 60) + s;
            const hiddenField = document.getElementById('totalTimeSeconds');
            if (hiddenField) {
                hiddenField.value = total.toFixed(2);
            }
        }

        ['timeHours', 'timeMinutes', 'timeSeconds'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.addEventListener('input', updateTotalTime);
        });
    </script>
</body>

</html>
